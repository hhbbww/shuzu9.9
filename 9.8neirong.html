	<script>

		 */
		var arr =[1,5,6,88,9];
		function map(arr,fn){
			var newarr = [];
			for (var i=0;i<arr.length;i++){
				newarr[newarr.length]=fn(arr[i]);
			}
			return newarr;
		}
		var result=map(arr,function(value){
			return value/2;
		});
		console.log(result);

		function flite(arr,fn){

			for(var i=0;i<arr.length;i++){
				if(fn(arr[i])){
				newarr[newarr.length]=arr[i];
				}
			}
			return newarr;
		}
